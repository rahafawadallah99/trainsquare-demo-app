name: build-push-deploy
on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_REGION: ${{ secrets.GAR_REGION }}      # e.g. me-central2
  GAR_REPO:   ${{ secrets.GAR_REPO }}        # e.g. demo-app
  GKE_CLUSTER:   ${{ secrets.GKE_CLUSTER }}
  GKE_LOCATION:  ${{ secrets.GKE_LOCATION }}
  IMAGE_NAME: app
  HELM_REPO_FULL: ${{ secrets.HELM_REPO }}
  HELM_REPO_PAT:  ${{ secrets.HELM_REPO_TOKEN }}
  K8S_NAMESPACE: demo
  RELEASE_NAME: demo

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Derive GAR_HOST for later steps
        run: echo "GAR_HOST=${GAR_REGION}-docker.pkg.dev" >> $GITHUB_ENV
      # now $GAR_HOST is available to subsequent steps. :contentReference[oaicite:1]{index=1}

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure docker for Artifact Registry
        run: gcloud auth configure-docker "$GAR_HOST" --quiet

      - name: Build & Push
        run: |
          IMAGE_URI=$GAR_HOST/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME
          TAG=${GITHUB_SHA::7}
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
          docker build -t $IMAGE_URI:$TAG -t $IMAGE_URI:latest --build-arg APP_VERSION=$TAG .
          docker push $IMAGE_URI:$TAG
          docker push $IMAGE_URI:latest
